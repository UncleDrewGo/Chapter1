log4j.rootLogger=ERROR,console,file
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.ConversionPattern=%m%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=/logs/book.log
log4j.appender.file.DatePattern=_yyyyMMdd
log4j.appender.file.layout=_org.apache.log4j.PatternLayout
log4j.appender.file.ConversionPattern=%d{HH:mm:ss,SSS} %p %c (%L) - %m%n 